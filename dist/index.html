<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do</title>
</head>
<body>
    <main class="main">
        <section class="left">
            <div class="title_container">
                <h1 class="title_text white">

                </h1>
            </div>
            <div class="description_container">
                <p class="description_text">

                </p>
            </div>
        </section>
        <section class="right">
            <nav class="navbar">

            </nav>
            <section class="content">
                <div class="content_title"></div>
                <div class="content_body"></div>
            </section>
        </section>


        <section class="modal" id="modal_todo">
            <form action="" class="form_todo">
                <label for="title_todo">Todo Title</label>
                    <input type="text" name="title" id="title_todo">
                <label for="description_todo">Todo Description</label>
                    <input type="text" name="description" id="description_todo">
                <label for="date_todo">Due Date</label>
                    <input type="date" id="date_todo" name="date">
    
                    <select id="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Crucial">Urgent</option>
                      </select>
                <button class="submit">Submit</button>
            </form>
        </section>
    </main>


    <script src="index.bundle.js"></script>
</body>
</html>
